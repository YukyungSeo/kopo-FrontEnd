<!DOCTYPE html>

<head>

    <!-- 
        javascript를 어디다 선언을 해야하느냐?
        1) 기본적으로는 head 아래에 작성한다.
            head
                script script
            head
            이렇게 사용하면 문제가 발생할 수 있음
            - 자바스크립트 성능 최적화 - 빨간색 더글라스 크락포트
                body 태그의 맨 마지막 바로위에 script 코드를 작성해야 성능이 좋다.
            - dom구조가 다 올라오기도 전에 javascript가 호출될 수도 있기 때문에 오류가 발생할 수 있다.
                그러므로, javascript 코드는 body ... script script body 구조로 사용해야한다.

        javascript를 실행하는 방법
        1) script 태그안에 사용
        2) WebBrowser 안에서도 javascript를 사용이 가능
            WebBrowser - 개발자환경 - console에서 사용가능 
            console.log("hi");
        3) node 에서 실행할 수도 있다.
            - node console에서 실행
            > node
            > console.log("hi");

            - node app.js로 실행
                실행할 javascript 파일이 있는 위치가지 이동해서 node로 실행한다.
        4) javascript를 .js파일로 만들어서 로드할 수 있다.
     -->
